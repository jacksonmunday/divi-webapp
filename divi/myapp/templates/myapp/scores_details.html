<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Details for {{ selected_profile }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <style>
        /* Additional styles for the score details page */
        /* Add any specific styles here */
        .text-center {
            text-align: center;
        }

        .details-box {
            background-color: #f5f5f5; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Invisible box to extend the page */
        .invisible-box {
            height: 25px; /* Adjust the height as needed */
        }

        /* Numbered boxes for score details */
        .score-detail-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">
            Jobs done by {{ selected_profile }}
        </h1>
        <!-- Display score details for the selected profile -->
        <div class="details-box">
            {% for score_detail in score_details %}
                <div class="score-detail-box">{{ forloop.counter }}. {{ score_detail }}</div>
            {% endfor %}
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="{% url 'scores' %}" class="back-button">Back</a>
        </div>

        <!-- Invisible box to extend the page -->
        <div class="invisible-box"></div>
        <div class="invisible-box"></div>
        <div class="invisible-box"></div>

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <a href="{% url 'profiles' %}">Profile</a>
            <a href="{% url 'jobs' %}">Jobs</a>
            <a href="{% url 'scores' %}">Scores</a>
        </div>
    </div>
</body>
</html>
