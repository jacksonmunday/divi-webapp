<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if selected_profile %}{{ selected_profile }}{% else %}Please select a profile{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <style>
        .big-button {
            font-size: 1.2em;
            padding: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%; /* Extend the width to 100% of the container */
            background-color: #f2f2f2; /* Light grey color */
            color: #000; /* Black text color */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none; /* Remove underlining */
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Profile</h1>

        <!-- Display profile dropdown menu -->
        <form method="post" action="{% url 'jobs' %}" id="profileForm">
            {% csrf_token %}
            <select name="selected_profile" class="big-button" onchange="document.getElementById('profileForm').submit();">
                <option value="" selected disabled>
                    {% if selected_profile %}
                        {{ selected_profile }}
                    {% else %}
                        Please select a profile
                    {% endif %}
                </option>
                {% for profile in profiles %}
                    <option value="{{ profile }}">{{ profile }}</option>
                {% endfor %}
            </select>
        </form>

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <a href="{% url 'jobs' %}">Jobs</a>
            <a href="{% url 'scores' %}">Scores</a>
            <a href="{% url 'profiles' %}">Profiles</a>
        </div>
    </div>
</body>
</html>
