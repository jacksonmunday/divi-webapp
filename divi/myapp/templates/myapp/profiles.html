<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if selected_profile %}{{ selected_profile }}{% else %}Please select a profile{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <style>
        /* Your existing styles here */

        /* Updated styles for the add-profile button */
        .add-profile-button {
            font-size: 1.2em;
            background-color:  #2980b9; /* Set the background color to a lighter blue */
            color: #fff;
            width: 100%;
            padding: 15px; /* Adjust the padding as needed */
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0; /* Add some margin */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }



        /* Updated styles for the big-button */
        .big-button {
            font-size: 1.2em;
            padding: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #f2f2f2;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* Style for selected dates */
        .selected-date {
            background-color: #FF0000; /* Red */
            color: #fff;
        }

        /* Style for the calendar container */
        .calendar-container {
            margin-top: 10px;
        }

        /* Style for the calendar grid */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        /* Style for each day button in the calendar */
        .calendar button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Style for the day names row */
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        /* Style for each day name in the day names row */
        .day-names div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Profile</h1>

        <!-- Display add profile button -->
        <button class="add-profile-button" onclick="window.location.href='{% url 'add_profile' %}'">Add Profile</button>

        <!-- Display profile dropdown menu -->
        <form method="post" action="{% url 'jobs' %}" id="profileForm">
            {% csrf_token %}
            <select name="selected_profile" class="big-button" onchange="document.getElementById('profileForm').submit();">
                <option value="" selected disabled>
                    {% if selected_profile %}
                        {{ selected_profile }}
                    {% else %}
                        Please select a profile
                    {% endif %}
                </option>
                {% for profile in profiles %}
                    <option value="{{ profile }}">{{ profile }}</option>
                {% endfor %}
            </select>
        </form>

        {% if selected_profile %}
            <h1 class="center-text">Select Dates Away</h1>

            <!-- Month selection input -->
            <label for="selectedMonth">Select a month:</label>
            <input type="month" id="selectedMonth" onchange="renderCalendar()" value="{{ current_month }}">

            <!-- Calendar container -->
            <div class="calendar-container">
                <!-- Calendar grid -->
                <div id="calendar" class="calendar"></div>
            </div>
        {% endif %}

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <a href="{% url 'profiles' %}">Profile</a>
            <a href="{% url 'jobs' %}">Jobs</a>
            <a href="{% url 'scores' %}">Scores</a>
        </div>
    </div>



    <script>
    function renderCalendar() {
        var calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';

        // Get the selected month and year from the input
        var selectedMonth = document.getElementById('selectedMonth').value || new Date().toISOString().slice(0, 7); // Use current month if not set
        var date = new Date(selectedMonth + '-01'); // Use the 1st day of the selected month

        // Get the selected dates from the Django variable
        var selectedDates = {{ dates|safe }};

        // Create a grid of buttons for each day
        while (date.getMonth() === new Date(selectedMonth + '-01').getMonth()) {
            var dayCell = document.createElement('button');
            dayCell.textContent = date.getDate();

            // Check if the date is in the past
            if (date < new Date()) {
                dayCell.disabled = true;
            } else {
                // Check if the date is in the selected dates array
                if (selectedDates.includes(formatDate(date))) {
                    dayCell.classList.add('selected-date');
                }

                dayCell.addEventListener('click', function() {
                    toggleSelected(this);
                });
            }

            calendarDiv.appendChild(dayCell);

            // Move to the next day
            date.setDate(date.getDate() + 1);
        }
    }

    function toggleSelected(element) {
        element.classList.toggle('selected-date');
    }

    function formatDate(date) {
        return date.toISOString().slice(0, 10);
    }

    // Initial rendering when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Set the current month as the default value
        var today = new Date();
        var currentMonth = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2);
        document.getElementById('selectedMonth').value = currentMonth;

        renderCalendar();
    });
</script>


</body>
</html>
