<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <style>
        /* Your existing styles here */

        /* Center all text */
        body, h1, label, input, button, a {
            text-align: center;
        }

        /* Updated styles for the back button */
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Updated styles for the add-profile button */
        .add-profile-button {
            background-color: green;
            color: white;
            width: auto; /* Adjust the width as needed */
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Adjust the size of the input box */
        input[type="text"] {
            width: 80%; /* Adjust the width as needed */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add Profile</h1>

        <!-- Form for adding a profile -->
        <form method="post" action="{% url 'add_profile' %}">
            {% csrf_token %}
            <label for="profile_name">Profile Name:</label>
            <input type="text" name="profile_name" required>
            <!-- Add any additional input fields as needed -->
            <button class="add-profile-button" type="submit">Add Profile</button>
        </form>

        <!-- Back button to go to 'profiles' page -->
        <a class="back-button" href="{% url 'profiles' %}">Back</a>

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <a href="{% url 'profiles' %}">Profile</a>
            <a href="{% url 'jobs' %}">Jobs</a>
            <a href="{% url 'scores' %}">Scores</a>
        </div>
    </div>
</body>
</html>
