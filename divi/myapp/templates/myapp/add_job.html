<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <style>

        /* Add this style for gradient slider color */
    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: linear-gradient(to right, green, yellow, red);
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    input[type="range"]:hover {
        opacity: 1;
    }

    /* Modify this style for gradient slider color */
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background-color: #fff; /* Thumb color */
        cursor: pointer;
        border-radius: 50%;
    }

    /* Modify this style for gradient slider color */
    input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background-color: #4CAF50; /* Thumb color */
        cursor: pointer;
        border-radius: 50%;
    }

    .cooldown-fields {
            display: none;
        }


    .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px; /* Adjust as needed */
    }

    .checkbox-container input[type="checkbox"] {
        width: 30px; /* Adjust as needed */
        height: 30px; /* Adjust as needed */
        margin-right: 5px; /* Adjust as needed */
    }

    .checkbox-container label.checkbox-label {
        display: inline-block;
    }
        .container {
            text-align: center;
        }

        .back-button {
            position: relative;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        /* Invisible box to extend the page */
        .invisible-box {
            height: 25px; /* Adjust the height as needed */
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 6px;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        button {
            background-color: green;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Job</h1>

        <form method="post" action="{% url 'add_job' %}">
            {% csrf_token %}
            <label for="name">Job Name:</label>
            <input type="text" name="name" required>

            <label for="completion_time">Job Completion time (Minutes):</label>
<input type="number" name="completion_time" required min="0">

<label for="difficulty">Difficulty:</label>
<div style="display: flex; justify-content: space-between;">
    <span>Low</span>
    <input type="range" name="difficulty" min="0" max="10" value="0" oninput="updateDifficulty()">
    <span>High</span>
</div>
<span id="currentDifficulty">0</span>



            <div class="checkbox-container">
    <input type="checkbox" name="one_off" id="oneOffCheckbox" onclick="handleCheckbox(this)">
    <label class="checkbox-label" for="oneOffCheckbox">One Off</label>
</div>

<div class="checkbox-container">
    <input type="checkbox" name="reoccurring" id="reoccurringCheckbox" onclick="handleCheckbox(this)">
    <label class="checkbox-label" for="reoccurringCheckbox">Reoccurring</label>
</div>


            <label for="description">Checklist:</label>
            <div>
                <table id="descriptionTable">
                    <tr>
                        <td contenteditable="true"></td>
                    </tr>
                </table>
                <textarea id="descriptionTextarea" name="description" style="display: none;"></textarea>
            </div>

            <button type="button" onclick="addDescriptionRow()" style="background-color: grey; color: white;">Add Row</button>

            <label for="reward">Reward ($):</label>
            <input type="number" name="reward" required min="0" step="0.01">

            <label for="cooldown_weeks" class="cooldown-fields">Cooldown Weeks:</label>
    <input type="number" name="cooldown_weeks" class="cooldown-fields" required min="0">

    <label for="cooldown_days" class="cooldown-fields">Cooldown Days:</label>
    <input type="number" name="cooldown_days" class="cooldown-fields" required min="0">

    <label for="cooldown_hours" class="cooldown-fields">Cooldown Hours:</label>
    <input type="number" name="cooldown_hours" class="cooldown-fields" required min="0" step="0.01">
            <div class="invisible-box"></div>

            <button type="submit">Add Job</button>
            <!-- Invisible box to extend the page -->
            <div class="invisible-box"></div>
            <a href="{% url 'jobs' %}" class="back-button">Back</a>
            <div class="invisible-box"></div>
            <div class="invisible-box"></div>
            <div class="invisible-box"></div>
        </form>
    </div>

    <!-- Navigation Bar -->
    <div class="navigation-bar">
        <a href="{% url 'profiles' %}">Profile</a>
            <a href="{% url 'jobs' %}">Jobs</a>
            <a href="{% url 'scores' %}">Scores</a>
    </div>

    <script>

    function updateDifficulty() {
        var difficultySlider = document.querySelector('input[name="difficulty"]');
        var currentDifficultySpan = document.getElementById("currentDifficulty");
        currentDifficultySpan.innerText = difficultySlider.value;
    }

    function setDefaultCooldownValues() {
        document.querySelector('input[name="cooldown_weeks"]').value = 0;
        document.querySelector('input[name="cooldown_days"]').value = 0;
        document.querySelector('input[name="cooldown_hours"]').value = 0;
    }

    function addDescriptionRow() {
        var table = document.getElementById("descriptionTable");
        var row = table.insertRow();
        var cell = row.insertCell();
        cell.contentEditable = true;
    }

    function handleCheckbox(checkbox) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (cb) {
                if (cb !== checkbox) {
                    cb.checked = false;
                }
            });

            // Check the checkboxes and enable/disable the button
            checkCheckboxesAndToggleButton();
            // Show/hide cooldown fields based on the state of the "Reoccurring" checkbox
            toggleCooldownFields();
            setDefaultCooldownValues();
        }

        function toggleCooldownFields() {
            var reoccurringCheckbox = document.getElementById("reoccurringCheckbox");
            var cooldownFields = document.querySelectorAll('.cooldown-fields');

            cooldownFields.forEach(function (field) {
                field.style.display = reoccurringCheckbox.checked ? 'block' : 'none';
            });

            // If the checkbox is unchecked, clear the values in cooldown fields
            if (!reoccurringCheckbox.checked) {
                document.querySelector('input[name="cooldown_weeks"]').value = '';
                document.querySelector('input[name="cooldown_days"]').value = '';
                document.querySelector('input[name="cooldown_hours"]').value = '';
            }
        }

    function checkCheckboxesAndToggleButton() {
        var oneOffCheckbox = document.getElementById("oneOffCheckbox");
        var reoccurringCheckbox = document.getElementById("reoccurringCheckbox");
        var addButton = document.querySelector('button[type="submit"]');

        if (oneOffCheckbox.checked || reoccurringCheckbox.checked) {
            addButton.removeAttribute("disabled");
        } else {
            addButton.setAttribute("disabled", "true");
        }

        // Set the corresponding parameter in views.py
        var oneOffParameter = document.querySelector('input[name="one_off"]');
        var reoccurringParameter = document.querySelector('input[name="reoccurring"]');

        oneOffParameter.value = oneOffCheckbox.checked ? 'True' : 'False';
        reoccurringParameter.value = reoccurringCheckbox.checked ? 'True' : 'False';

        // Toggle cooldown fields visibility
        toggleCooldownFields();
    }

    // Initial check to set the button state and toggle cooldown fields on page load
    checkCheckboxesAndToggleButton();

    // Function to update the hidden textarea with table content before form submission
    document.querySelector('form').addEventListener('submit', function () {
        var table = document.getElementById("descriptionTable");
        var textarea = document.getElementById("descriptionTextarea");
        var rows = table.getElementsByTagName("tr");

        // Reset the textarea content
        textarea.value = "";

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            for (var j = 0; j < cells.length; j++) {
                textarea.value += cells[j].innerText + "\n";
            }
        }
    });
</script>
</body>
</html>
